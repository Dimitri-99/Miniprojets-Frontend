<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice Scientifique</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<!-- Quelques ameliorations a faire :
- On ne peut pas saisir deux fois zero (00)
- On ne peut pas saisir deux fois un point (0.0)
- On ne peut pas saisir deux fois un plus (+)
- On ne peut pas saisir deux fois un moins (-)
- On ne peut pas saisir deux fois un fois (*)
- On ne peut pas saisir deux fois un divisé (/)
- On ne peut pas saisir succesivement 2 opérateurs, 2 points, 2 chiffres
- On ne peut pas saisir un point après un opérateur
- On ne peut pas saisir un opérateur après un point
-->
  <div class="calculator">
    <input type="text" class="display" id="display" readonly>

    <div class="buttons">
      <button class="btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn-func" onclick="appendFunc('(')">(</button>
      <button class="btn-func" onclick="appendFunc(')')">)</button>
      <button class="btn-op"   onclick="appendOp('/')">÷</button> 

      <button class="btn-num" onclick="appendNum('7')">7</button>
      <button class="btn-num" onclick="appendNum('8')">8</button>
      <button class="btn-num" onclick="appendNum('9')">9</button>
      <button class="btn-op"   onclick="appendOp('*')">×</button>

      <button class="btn-num" onclick="appendNum('4')">4</button>
      <button class="btn-num" onclick="appendNum('5')">5</button>
      <button class="btn-num" onclick="appendNum('6')">6</button>
      <button class="btn-op"   onclick="appendOp('-')">−</button>

      <button class="btn-num" onclick="appendNum('1')">1</button>
      <button class="btn-num" onclick="appendNum('2')">2</button>
      <button class="btn-num" onclick="appendNum('3')">3</button>
      <button class="btn-op"  onclick="appendOp('+')">+</button>
      
      <button class="btn-num" onclick="appendNum('0')">0</button>
      <button class="btn-num" onclick="appendNum('.')">.</button>
      <button class="btn-equal" onclick="calculate()">=</button>
    </div>
  </div>
</body>
</html>
