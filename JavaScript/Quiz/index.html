<!DOCTYPE html>
<html lang="fr">
</html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz QCM</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    </head>
<body>
    <div class="container">
        <h1>Quiz QCM sur le Cameroun</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. Quelle est la capitale du Cameroun ?</p>
                <label><input type="radio" name="q1" value="a"> Toronto</label><br>
                <label><input type="radio" name="q1" value="b"> Ottawa</label><br>
                <label><input type="radio" name="q1" value="c"> Yaoundé</label><br>
            </div>
            <div class="question">
                <p>2. Quel est le plus grand océan du Cameroun ?</p>
                <label><input type="radio" name="q2" value="a"> Atlantique</label><br>
                <label><input type="radio" name="q2" value="b"> Indien</label><br>
                <label><input type="radio" name="q2" value="c"> Pacifique</label><br>
            </div>
            <div class="question">
                <p>3. Quelle est la langue officielle du Cameroun ?</p>
                <label><input type="radio" name="q3" value="a"> Anglais</label><br>
                <label><input type="radio" name="q3" value="b"> Français</label><br>
                <label><input type="radio" name="q3" value="c"> A et B</label><br>
            </div>
            <div class="question">
                <p>4. Quelle est la monnaie du Cameroun ?</p>
                <label><input type="radio" name="q4" value="a"> Dollar</label><br>
                <label><input type="radio" name="q4" value="b"> Euro</label><br>
                <label><input type="radio" name="q4" value="c"> FCFA</label><br>
            </div>
            <div class="question">
                <p>5. Quel est le plus grand désert du Cameroun ?</p>
                <label><input type="radio" name="q5" value="a"> Sahara</label><br>
                <label><input type="radio" name="q5" value="b"> Gobi</label><br>
                <label><input type="radio" name="q5" value="c"> Antarctique</label><br>
            </div>
            <button type="submit">Soumettre</button>
        </form>
        <div id="result"></div>
    </div>
    </body>
</html>
