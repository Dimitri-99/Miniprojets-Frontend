<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid de produit Amazon</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Amazon Product Grid</h1>
        </header>
        <main>
            <section class="product-grid">
                <article class="product-card">
                    <img src="mercedes-benz-gle63-amg-2017.jpg" alt="Produit 1">
                    <h2>mercedes-benz-gle63-amg-2017</h2>
                    <p class="price">1,999,000 €</p>
                    <button>Ajouter au panier</button>
                </article>
                <article class="product-card">
                    <img src="IPHONE 16 PRO.jpg" alt="Produit 2">
                    <h2>IPHONE 16 PRO</h2>
                    <p class="price">529,99 €</p>
                    <button>Ajouter au panier</button>
                </article>
                <article class="product-card">
                    <img src="MacBook Air.jpg" alt="Produit 3">
                    <h2>MacBook Air</h2>
                    <p class="price">1239,99 €</p>
                    <button>Ajouter au panier</button>
                </article>
                <article class="product-card">
                    <img src="Monitor.jpg" alt="Produit 4">
                    <h2>Monitor</h2>
                    <p class="price">849,99 €</p>
                    <button>Ajouter au panier</button>
                </article>
                <article class="product-card">
                    <img src="PS5.jpg" alt="Produit 5">
                    <h2>PS5</h2>
                    <p class="price">349,99 €</p>
                    <button>Ajouter au panier</button>
                </article>
                <article class="product-card">
                    <img src="Drone.jpg" alt="Produit 6">
                    <h2>Drone</h2>
                    <p class="price">249,99 €</p>
                    <button>Ajouter au panier</button>
                </article>
                <article class="product-card">
                    <img src="Boombox.jpg" alt="Produit 7">
                    <h2>Boombox</h2>
                    <p class="price">1054,99 €</p>
                    <button>Ajouter au panier</button>
                </article>
                <article class="product-card">
                    <img src="FC26.jpg" alt="Produit 4">
                    <h2>FIFA 26</h2>
                    <p class="price">49,99 €</p>
                    <button>Ajouter au panier</button>
                </article>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Amazon Grid Demo</p>
        </footer>
    </body>
</html>
